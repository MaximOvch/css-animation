<svg xmlns="http://www.w3.org/2000/svg" width="298" height="418" viewBox="0 0 298 418">
  <defs>
    <!-- Скругление как у карты -->
    <clipPath id="cardClip">
      <rect x="6" y="6" width="286" height="406" rx="22" ry="22"/>
    </clipPath>

    <!-- Фон (кремовый) -->
    <linearGradient id="paper" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f5f0de"/>
      <stop offset="1" stop-color="#efe7d0"/>
    </linearGradient>

    <!-- Паттерн "плед" (диагонали + тонкая сетка) -->
    <pattern id="plaid" width="46" height="46" patternUnits="userSpaceOnUse" patternTransform="rotate(0)">
      <rect width="46" height="46" fill="transparent"/>

      <!-- Тонкая "бумажная" сетка -->
      <path d="M0 11 H46 M0 23 H46 M0 35 H46" stroke="#e8dcc1" stroke-width="1" opacity="0.55"/>
      <path d="M11 0 V46 M23 0 V46 M35 0 V46" stroke="#e8dcc1" stroke-width="1" opacity="0.55"/>

      <!-- Толстые полосы -->
      <path d="M0 0 L46 46" stroke="#d94b4b" stroke-width="5" opacity="0.85"/>
      <path d="M-23 0 L23 46" stroke="#4aa3d9" stroke-width="5" opacity="0.75"/>
      <path d="M23 0 L69 46" stroke="#4aa3d9" stroke-width="5" opacity="0.75"/>

      <!-- Тонкие полосы -->
      <path d="M0 46 L46 0" stroke="#d94b4b" stroke-width="2" opacity="0.65"/>
      <path d="M-10 46 L36 0" stroke="#f0a04b" stroke-width="2" opacity="0.55"/>
      <path d="M10 46 L56 0" stroke="#f0a04b" stroke-width="2" opacity="0.55"/>
    </pattern>

    <!-- Лёгкая "пыль/шум" точками (очень тонко) -->
    <pattern id="dust" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="3" r="0.8" fill="#000" opacity="0.05"/>
      <circle cx="9" cy="7" r="0.7" fill="#000" opacity="0.04"/>
      <circle cx="6" cy="11" r="0.6" fill="#000" opacity="0.04"/>
    </pattern>

    <!-- Тень (не обязательна, но красиво на зелёном фоне) -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Внешняя карта (белая) -->
  <rect x="0" y="0" width="298" height="418" rx="26" ry="26" fill="#f7f7f4" filter="url(#shadow)"/>

  <!-- Внутренняя рамка -->
  <rect x="6" y="6" width="286" height="406" rx="22" ry="22" fill="url(#paper)" stroke="#cfcfc9" stroke-width="2"/>

  <!-- Рубашка: плед внутри клипа -->
  <g clip-path="url(#cardClip)">
    <rect x="6" y="6" width="286" height="406" fill="url(#plaid)"/>
    <!-- Лёгкое высветление/виньетка -->
    <rect x="6" y="6" width="286" height="406" fill="#ffffff" opacity="0.08"/>
    <rect x="6" y="6" width="286" height="406" fill="url(#dust)"/>
  </g>
</svg>